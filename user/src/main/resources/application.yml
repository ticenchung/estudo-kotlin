spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:user
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  spring:
    cloud:
      config.import-check.enabled: false

jwt:
  secret: f2982a72-e22d-4ae3-b091-2e7135b5d55a
  expiration : 900000

integration:
  zipCode:
    url: http://localhost:8082/zipcode